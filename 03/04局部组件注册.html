<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <hello-world></hello-world>
        <hello-tom></hello-tom>
        <hello-jim></hello-jim>
    </div>
    <script src="js/vue.js"></script>
    <script>
        /*
        
        
        */
        var HelloWorld={
            data:function(){
                return {
                    msg:'HelloWorld'
                }
            },
            template:'<div>{{msg}}</div>'
        }
        var HelloTom={
            data:function(){
                return {
                    msg:'HelloTom'
                }
            },
            template:'<div>{{msg}}</div>'
        }
        var HelloJim={
            data:function(){
                return {
                    msg:'HelloJim'
                }
            },
            template:'<div>{{msg}}</div>'
        }
        var app=new Vue({
            el:'#app',
            data:{

            },
            components:{
                'hello-world':HelloWorld,
                'hello-tom':HelloTom,
                'hello-jim':HelloJim
            }
        })
    </script>
</body>
</html>
