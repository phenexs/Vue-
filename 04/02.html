    <script></script>
    <script>
        var p=new Promise(function(resolve,reject){
            setTimeout(function(){
                var flag=false;
                if(flag){
                    resolve('hello')
                }else {
                    reject('出错了')
                }
            },1000)
        });
        p.then(function(data){
            console.log(data);
            
        },function(info){
            console.log(info);
            
        })
    </script>
