<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        function foo(){
            return new Promise(function(resolve,reject){
                setTimeout(function() {
                    resolve(123)
                }, 100);
            })
        }
        foo()
            .then(function(data){
                console.log(data);
                
            })
            .catch(function(info){
                console.log(info);
                
            })
            .finally(function(){
                console.log('finished');
                
            });    
    </script>
</body>
</html>
