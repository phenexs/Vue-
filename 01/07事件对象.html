<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>事件绑定</title>
</head>

<body>
    <div id="app" v-cloak>
        <div>{{num}}</div>
        <div>
            <button @click="handle">点击</button>
            <button @click="handle(123,456,$event)">点击1</button>
        </div>
    </div>
    <script src="./js/vue.js"></script>
    <script>
        /*
            如果事件直接绑定函数名称，默认会传递事件对象作为第一个参数
            如果事件绑定函数调用，事件对象必须作为最后一个参数传递，且参数必须为$event
        */
        var app = new Vue({
            el: '#app',
            data: {
                num:0
            },
            methods:{
                handle:function(p,p1,event){
                    console.log(event.target.tagName);
                    
                }
            }
        })
    </script>
</body>

</html>
