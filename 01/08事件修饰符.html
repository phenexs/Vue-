<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>事件修饰符</title>
</head>
<body>
    <div id="app">
        <div>{{num}}</div>
        <div v-on:click="handle0">
            <button v-on:click.stop="handle1">点击</button>
        </div>
        <div>
            <a href="http://www.baidu.com" v-on:click.prevent="handle2">百度</a>
        </div>
        <script src="./js/vue.js"></script>
        <script>
            var app=new Vue({
                el:'#app',
                data:{
                    num:0
                },
                methods:{
                    handle0:function(){
                        this.num++
                    },
                    handle1:function(e){
                        //阻止冒泡
                        // e.stopPropagation();
                        
                    },
                    handle2:function(e){
                        // e.preventDefault();
                        
                    }
                }
            })
        </script>
    </div>
</body>
</html>
